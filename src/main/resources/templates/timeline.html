<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
    <title>Get timeline</title>
</head>
<body>
    <div class="navbar">
        <h1>Twitter Operations</h1>
    </div>
    <div class="jumbotron">
        <form action="#" th:action="@{/twitter/timeline}" th:object="${timeLine}" method="post">
            <h3>Get timeline of a user</h3>
            <div class="form-group">
                <label for="handle">Twitter handle</label>
                <input type="text" th:field="*{handle}" class="form-control" id="handle" placeholder="Enter handle">
            </div>
            <div class="form-group">
                <label for="page">Page</label>
                <input type="text" th:field="*{page}" class="form-control" id="page" placeholder="Enter page">
            </div>
            <div class="form-group">
                <label for="count">Number of tweets</label>
                <input type="text" th:field="*{count}" class="form-control" id="count" placeholder="Enter number of tweets">
            </div>
            <div class="form-check">
                <input type="checkbox" th:field="*{putInDB}" class="form-check-input" id="putInDB">
                <label class="form-check-label" for="putInDB">Put results in database</label>
            </div>
            <div class="form-check">
                <input type="checkbox" th:field="*{getAllTweets}" class="form-check-input" id="getAllTweets">
                <label class="form-check-label" for="getAllTweets">Get all tweets</label>
            </div>
            <span>
                <button type="submit" class="btn btn-primary" >Get timeline</button>
                <button type="button" class="btn btn-primary" onclick="location.href='/twitter/'">Return</button>
            </span>
        </form>
    </div>
    <div class="footer">
        <p>Gergely Flórián Papp, 2018.</p>
    </div>
</body>
</html>
